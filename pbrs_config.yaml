behaviors:
  DroneBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024        # Increased for smoother updates
      buffer_size: 20480
      learning_rate: 2.0e-4   # Slightly reduced for stability
      beta: 5.0e-4            # Reduced entropy = less random jitter
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3           # Increased depth for physics dynamics
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 5000000        # Increased to 5M for full mastery
    time_horizon: 256
    summary_freq: 10000